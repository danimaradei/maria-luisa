<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout Responsive</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <img src="tu-imagen.jpg" alt="Imagen del header" />
  </header>

  <div class="banner">
    <p class="banner-texto">Texto centrado del banner</p>
  </div>

  <div class="botones">
    <div class="boton1"><button>Botón 1</button></div>
    <div class="boton2"><button>Botón 2</button></div>
    <div class="boton3"><button>Botón 3</button></div>
  </div>

  <footer class="footer">
    <div class="footer-icons">
      <img src="icono1.png" alt="Icono 1" class="icono" />
      <img src="icono2.png" alt="Icono 2" class="icono" />
    </div>
  </footer>
</body>
</html>
